<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
 <body>
    <div class="container">
        <div class="calculator-background">
            <div class="calculation">
                <div class="past-calculations">
                    <p class="past-calculation"></p>
                </div>
                <div class="results">
                    <p class="equal">=</p>
                    <p class="result"></p>
                </div>
            </div>
            <hr>
            <div class="buttons">
                <div id="C" class="op">C</div>
                <div id="divide" class="op">/</div>
                <div id="percent" class="op">%</div>
                <div id="X" class="op">X</div>
                <div id="seven" class="button">7</div>
                <div id="eight" class="button">8</div>
                <div id="nine" class="button">9</div>
                <div id="abs" class="op">&plus;&minus;</div>
                <div id="four" class="button">4</div>
                <div id="five" class="button">5</div>
                <div id="six" class="button">6</div>
                <div id="minus" class="op">&HorizontalLine;</div>
                <div id="one" class="button">1</div>
                <div id="two" class="button">2</div>
                <div id="three" class="button">3</div>
                <div id="plus" class="op">&plus;</div>
                <div id="dot" class="op">&dot;</div>
                <div id="zero" class="button">0</div>
                <div id="arrow"class="op">&leftarrow;</div>
                <div id="equal"class="op">&equals;</div>
            </div>
        </div>
      </div>    
 </body>
</html>
