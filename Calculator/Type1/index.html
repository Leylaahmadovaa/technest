<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
 <body>
    <div class="main">
        <div class="container">

            <div class="ShowCalculation"></div>
    
            <div class="result">
                <div class="equal">=</div>
                <div class="Result"></div>
            </div>
    
            <img src="Line 1.png" alt="">
    
            <div class="keys">
                <p class="key clearkey">C</p>
                <p class="key" id="divide">/</p>
                <p class="percentkey key"id="percent">&percnt;</p>
                <p class="key multiplykey"id="multiply">X</p>
                <p class="number"id="seven">7</p>
                <p class="number"id="eight">8</p>
                <p class="number"id="nine">9</p>
                <p class="key" id="sign">
                <span class="positive">+</span>
                <span class="negative">&minus;</span>
                </p>
                <p class="number"id="four">4</p>
                <p class="number" id="five">5</p>
                <p class="number"id="six">6</p>
                <p class="key" id="minus">&minus;</p>
                <p class="number" id="one">1</p>
                <p class="number" id="two">2</p>
                <p class="number"id="three">3</p>
                <p class="key" id="plus">+</p>
                <p class="dot">.</p>
                <p class="number"id="zero">0</p>
                <p class="key" id="left">&LeftArrow;</p>
                <p class="key" id="equal">=</p>
            </div>
        </div>
      </div>    
 </body>
</html>
