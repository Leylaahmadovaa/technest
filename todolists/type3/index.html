<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
 <body>
  <div class="container">
    <div class="main">
        <h1>To do List</h1>
        <div class="TodoCreatebox">
            <div class="title">
                <h2>Title</h2>
                <input type="text" title="title" class="title">
            </div>
            <div class="priority">
                <h2>Priority</h2>
                <select name="priority" title="priority" id="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="addButton">Add new &plus;</div>
        </div>
        <div class="Todos"></div>
    </div>
  </div>
 </body>
</html>
